{% extends 'ToDoApp/login.html' %}

{% block content %}
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" method="post">
                        {% csrf_token %}
                        <h2 class="text-center text-info" style="margin-left:-200px"><b>View Task</b></h2>

                        <div class="form-group">
                            <label class="text-info">
                                <table class="table">
                                    {{ form }}
                                </table>
                            </label>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary">Update</button>

                            <a href="{% url 'ToDoApp:delete_task' task.id%}" style="margin-left:300px;">
                                <button class="btn btn-danger" type="button">Delete</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <button type="submit">Update</button>




    </form>

</body>
</html>
