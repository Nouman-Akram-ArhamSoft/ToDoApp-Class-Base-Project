
{% extends 'ToDoApp/login.html' %}

{% block title %}
<title>Register</title>
{% endblock title %}
{% block content %}

<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center" style="margin-top:50px">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" method="post">
                        {% csrf_token %}
                        <h2 class="text-center text-info" style="margin-left:-100px"><b>Registration Form</b></h2>

                        <div class="form-group">
                            <label class="text-info">
                                <table class="table">
                                    {{ form }}
                                </table>
                            </label>
                        </div>

                        <div >
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
